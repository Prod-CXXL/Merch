<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.data.branding.site_name }}
    {% endif %}
  </title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/branding.css' | relative_url }}">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/' | append: site.data.branding.favicon | relative_url }}" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family={{ site.data.branding.fonts.main | replace: ' ', '+' }}:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/70f6532a43.js" crossorigin="anonymous"></script>

  <!-- Snipcart CSS -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.css" />

  <!-- Snipcart Config -->
  <script>
    window.SnipcartSettings = {
      publicApiKey: "{{ site.data.branding.snipcart_key }}",
      addProductBehavior: "none",
      modalStyle: "side"
    };
  </script>

  <!-- Snipcart JS -->
  <script async src="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.js"></script>

  <!-- Site JS -->
  <script src="{{ '/js/scripts.js' | relative_url }}"></script>
</head>
