<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.data.branding.site_name }}
    {% endif %}
  </title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ dynamic_baseurl }}/css/main.css">

  <!-- Canonical URL -->
  <link
    rel="canonical"
    href="{{ site.url }}{{ dynamic_baseurl }}{{ page.url | replace:'index.html','' }}"
  />

  <!-- Favicon -->
  <link rel="icon" href="{{ dynamic_baseurl }}/assets/images/{{ site.data.branding.favicon }}" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family={{ site.data.branding.fonts.main }}:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/70f6532a43.js" crossorigin="anonymous"></script>

  <!-- Snipcart CSS -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.css" />

  <!-- Snipcart Config (must be BEFORE snipcart.js) -->
  <script>
    window.SnipcartSettings = {
      publicApiKey: "{{ site.data.branding.snipcart_key }}",
      addProductBehavior: "none",  // Prevents modal from opening when adding products
      modalStyle: "side"
    };
  </script>

  <!-- Snipcart JS -->
  <script async src="https://cdn.snipcart.com/themes/v3.6.0/default/snipcart.js"></script>
</head>
