<div class="main">
    <a href="{{ product.url | relative_url }}" class="product__link">
    <div class="product">
        <div class="product__information">
            <h2 class="product__title">{{ product.title }}</h2>
            <p class="product__description">{{ product.description }}</p>
            {% include product-definition.html product=product %}
        </div>
        <img src="{{ product.image | relative_url }}" alt="{{ product.title }} product image" class="product__image">
    </div>
    </a>
</div>
