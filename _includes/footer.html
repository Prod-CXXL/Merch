<!-- Footer with social media links -->
<footer>
  <div class="footer-content">
    <!-- Social links -->
      <div class="social-media">
        <a href="{{ site.data.branding.spotify }}" target="_blank"><i class="fab fa-spotify"></i></a>
        <a href="https://instagram.com/{{ site.data.branding.instagram }}" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://soundcloud.com/{{ site.data.branding.soundcloud }}" target="_blank"><i class="fab fa-soundcloud"></i></a>
        <a href="{{ site.baseurl }}/index"><img src="{{ site.baseurl }}/images/{{ site.data.branding.logo }}" class="logo" alt="Logo" style="height: 25px;width: 25px;"></a>
        <a href="https://twitter.com/{{ site.data.branding.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.tiktok.com/@{{ site.data.branding.tiktok }}" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.snapchat.com/add/{{ site.data.branding.snapchat }}" target="_blank"><i class="fab fa-snapchat"></i></a>
    </div>
    <p>&copy; {{ site.time | date: "%Y" }}{{ site.data.branding.site_name }}. All rights reserved.</p>
  </div>
 </footer>
