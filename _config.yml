# encoding: utf-8
# Site settings
title: {{ site.data.branding.site_name }}
email: {{ site.data.branding.email }}
description: {{ site.data.branding.tagline }}
baseurl: "{% if site.data.branding.site_name != 'HasMerch' %}/{{ site.data.branding.site_name | downcase }}{% endif %}"
 # the subpath of your site, e.g. /blog
url: 'https://hasmerch.com'
twitter_username: {{ site.data.branding.twitter }}
github_username:  {{ site.data.branding.github }}

# Build settings
plugins:
  - jekyll-feed
feed:
  icon: /images/{{ site.data.branding.icon }}.png
  logo: /images/{{ site.data.branding.logo }}.png
collections:
  products:
    output: true
 
